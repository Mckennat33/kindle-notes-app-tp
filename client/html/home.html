<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kindle Notes App</title>
    <link rel="stylesheet" href="..\css\home.css">
</head>
<body>
    <div class="container">
        <header class="header-container">
            <h1 class="app-title">Kindle Notes App</h1>
            <button class="add-book">Add Book Notes</button>
        </header>



        <div class="content">
            <!-- Sidebar -->
            <aside class="sidebar">
                <p id="toggleView">Book Titles</p>
                <div class="list">

                </div>
            </aside>


            <main class="notes-display">
<!-- Need to add option where user can add notes to book already in database. Drop down menu-->
               
                <div class="pop-container">
                    <form class="pop-form">
                        <button type="button" class="exit-button" aria-label="Close">&times;</button>
                
                        <label for="author">Author:</label>
                        <input type="text" id="author" name="author" placeholder="Author" required>
                
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" placeholder="Title" required>
                
                        <label for="notes">Notes:</label>
                        <textarea id="notes" name="notes" placeholder="Enter book notes here..." rows="6" required></textarea>
                
                        <button class="submit-book" type="submit">Save</button>
                    </form>
                </div>



                <div class="notes-header">
                    
                </div>
                <div class="book-info">
                        <h2 class="book-title" ></h2> 
      
                    <p class="author"></p>
                </div>
                <div class="pin-note-div">
                    <div class="pin-note">
                        <p>Pinned Note</p>
                    </div>
                </div>
                <div class="notes">

                </div>
            </main>
        </div>


        <footer>
        </footer>
    </div>
    <!-- Apparently we need to not put this at the end and move it to the top??  -->
    <script src="..\JS\home.js"></script> 
    <script src="..\JS\main.js"></script> 
    <script src="..\JS\preload.js"></script> 

    <script src="..\JS\addbook.js"></script> 
</body>
</html>
