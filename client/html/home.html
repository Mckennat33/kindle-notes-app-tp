<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kindle Notes App</title>
    <link rel="stylesheet" href="..\css\home.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="app-title">Kindle Notes App</h1>
        </header>



        <div class="content">
            <!-- Sidebar -->
            <aside class="sidebar">
                <button id="toggleView">View by Author</button>
                <div class="list">
                    <!-- Book Titles will be dynamically inserted here -->
                </div>
            </aside>

            <!-- Notes Display Section -->
            <main class="notes-display">
                <div class="book-info">
                    <h2>Your Kindle notes for:</h2> 
                    <h3 class="book-title"></h3>
                    <p class="author"></p>
                </div>
                <div class="pin-note-div">
                    <div class="pin-note">
                        <p>Pinned Note</p>
                    </div>
                </div>
                <div class="notes">
                    <div class="note">
                        <span class="page-number">Page 10</span>
                        <p class="note-text">This is a sample note from the book.</p>
                    </div>
                </div>
            </main>
        </div>

        <!-- Toggle Footer -->
        <footer>
            <button class="toggle-btn active">Book</button>
            <button class="toggle-btn">Author</button>
        </footer>
    </div>
</body>
<script src="..\JS\home.js"></script>
</html>
