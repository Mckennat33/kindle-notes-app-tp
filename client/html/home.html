<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kindle Notes App</title>
    <link rel="stylesheet" href="..\css\home.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Kindle Notes App</h1>
        </header>

        <div class="content">
            <!-- Sidebar -->
            <aside class="sidebar">
                <button id="toggleView">View by Author</button>
                <div class="list">
                    <button class="title">Title 1</button>
                    <button class="title">Title 2</button>
                    <button class="title">Title 3</button>
                    <button class="title">Title 4</button>
                    <button class="title">Title 5</button>
                </div>
            </aside>

            <!-- Notes Display Section -->
            <main class="notes-display">
                <div class="book-info">
                    <h2>Your Kindle notes for:</h2>
                    <p class="author">By Author Name</p>
                </div>

                <div class="notes">
                    <div class="note">
                        <span class="page-number">Page 10</span>
                        <p class="note-text">This is a sample note from the book.</p>
                    </div>
                    <div class="note">
                        <span class="page-number">Page 25</span>
                        <p class="note-text">Another interesting note from the book.</p>
                    </div>
                    <div class="note">
                        <span class="page-number">Page 50</span>
                        <p class="note-text">A key takeaway from this chapter.</p>
                    </div>
                </div>
            </main>
        </div>

        <!-- Toggle Footer -->
        <footer>
            <button class="toggle-btn active">Book</button>
            <button class="toggle-btn">Author</button>
        </footer>
    </div>
    <script src="..\JS\home.js"></script>
</body>
</html>
